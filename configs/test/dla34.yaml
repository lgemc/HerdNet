wandb_project: 'camera-traps'
wandb_entity: 'luis-manrique-car-camera-traps'
wandb_run: 'camera-traps'
device_name: 'cuda'

model: 
  name: 'SemSegDLA'
  from_torchvision: False
  pth_file: '/path/to/your/file.pth'
  kwargs:
    num_layers: 34
    num_classes: ${test.dataset.num_classes}
    pretrained: False
    down_ratio: 2
    head_conv: 64

dataset:
  img_size: [512,512]
  anno_type: 'point'
  num_classes: 7 # Class 0 (background)
  collate_fn: null

  class_def:
    1: 'topi'
    2: 'buffalo'
    3: 'kob'
    4: 'warthog'
    5: 'waterbuck'
    6: 'elephant'

  name: 'CSVDataset'
  csv_file: '/path/to/your/file.csv'
  root_dir: '/path/to/your/images/folder'

  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

evaluator:
  name: 'DensityMapEvaluator'
  threshold: 5
  kwargs:
    print_freq: 10
stitcher:
  name: 'DensityMapStitcher'
  kwargs:
    overlap: 256
    adapt_ts: 0.07
    down_ratio: ${test.model.kwargs.down_ratio}
    reduction: 'sum'